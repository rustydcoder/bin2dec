    <div data-operation="bin-to-dec" id="app" class="container">
      <div class="header">
        <h1>Bin2Dec</h1>
        <p>
          Binary to Decimal Converter
        </p>
      </div>

      <div class="target">
        <span>Binary</span>
        <input type="text" name="input" id="target" />
      </div>

      <div class="switch-container">
        <button id="switch">
          <span>&rlhar;</span>
        </button>
      </div>

      <div class="converted">
        <span>Decimal</span>
        <input type="text" id="display" disabled />
      </div>

      <div class="convert">
        <button id="convert">Convert</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
